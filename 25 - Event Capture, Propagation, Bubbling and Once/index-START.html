<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }

  *, *:before, *:after {
    box-sizing: inherit;
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button></button>
<script>
  const divs = document.querySelectorAll('div');
  
  function logText(e) {
    console.log(this.classList.value);
    e.stopPropagation(); // this will stop after the first event listener
  }

  divs.forEach(div => div.addEventListener('click', logText, {
    capture: false,
    once: true // once clicked, eventlistener will be removed!
  })); // capture is false in default - in default; it will bubble up(inner most to outer)
</script>
</body>
</html>
