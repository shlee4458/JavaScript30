<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    /* This will iterate over all the elements in the array and return true if there is at least one
    element that returns true for the function */
    const isAdult = people.some(function(person) {
      const currentYear = (new Date()).getFullYear();
      if ((currentYear - person.year) >= 19) {
        return true;
      }
    })

    /* Refactoring */
    const isAdult2 = people.some(person => (new Date()).getFullYear() - person.year >= 19)

    console.log(isAdult2);
    // Array.prototype.every() // is everyone 19 or older?
    /* Returns true only when all the elements returns true for the function */
    const allAdults = people.every(person => (new Date).getFullYear - person.year >= 19)
    console.log(allAdults);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    /* Returns a single element that meets the condition that we are looking for */
    const comment = comments.find(function(comment) {
      if (comment.id === 823423) {
        return true;
      }
    })

    // Refactor
    const comment2 = comments.find(comment => comment.id === 823423)

    console.log(comment2);
    // Array.prototype.findIndex() -- this will return the index of the element that 
    //returns true for function
    // Find the comment with this ID
    const index = comments.findIndex(comment => comment.id === 823423);

    // delete the comment with the ID of 823423
    comments.splice(index, 1) // from comments delete from index 1 one item
    console.table(comments)

    // create a copy without the commenet to delete
    const newComment = [
      ...comments.slice(0, index), // slice returns an array of object, need to spread them
      ...comments.slice(index + 1)
    ]
    console.table(newComment);

  </script>
</body>
</html>
